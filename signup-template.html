<form name="signupForm" ng-submit='submit()' novalidate>
	<span ng-transclude></span>
   	<input type="text" name="firstName" ng-model="firstName" placeholder="First Name" required><br>
	<input type="text" name="lastName" ng-model="lastName" placeholder="Last Name" required><br>
	<input type="text" name="email" ng-model="email" placeholder="Email Address" required><br><br>
	<button type="submit" name="submit" class="btn">Submit Your Information</button>
</form>
